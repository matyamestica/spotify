<div *ngIf="artist" class="artist-box">

    <div id="artist-head-card">
        <div class="image">
            <img src="{{ url + 'get-image-artist/' + artist.image }}" *ngIf="artist.image && artist.image != 'null'" class="image-solo-artist"/>
        </div>
        <div class="data">
        <h1>{{ artist.name }}</h1>
        <p class="description">{{artist.description}}</p>

        <a *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/crear-album', artist._id]" class="bnt btn-default">
            AÃ±adir album
        </a>
        </div>
    </div>

    <div class="clearfix"></div>
    <div id="gallery-albums" *ngIf="albums">

        <!--LISTAR LOS ALBUMS-->
        <ul class="album-list">
            <td *ngFor="let album of albums" class="col-lg-4 album-item">
                <div class="album-image">
                    <img src="{{ url + 'get-image-album/' + album.image }}"/>
                </div>
                <div class="album-name">
                    <p>
                        <a [routerLink]="['/album', album._id]">
                        {{album.title}}
                        </a>
                    </p>

                    <p>
                        <a [routerLink]="['/artista', album.artist._id]">
                        {{album.artist.name}}
                        </a>
                    </p>
                            <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
                                <a [routerLink]="['/editar-album', album._id]" class="btn btn-sm btn-warning">Editar</a>
                                <a (click)="onDeleteConfirm(album._id)" class="btn btn-sm btn-danger">
                                    Borrar
                                </a>
                    </div>
                </div>


                        <div class="seguro" *ngIf="confirmado == album._id">
                            <a (click)="onDeleteAlbum(album._id)" class="btn btn-sm btn-danger">
                                Eliminar
                            </a>
                            <a (click)="onCancelAlbum()" class="btn btn-sm btn-debug">
                                Cancelar
                            </a>
                        </div>
            </td>
        </ul>
    </div>
</div>
