<div class="head-page">
    <h1>{{titulo}}</h1>

    <a [routerLink]="['/crear-artista']" *ngIf="identity && identity.role == 'ROLE_ADMIN'"class="btn btn-default">
        AÃ±adir artista
    </a>

<ul class="pagination pull right">
    <li><a [routerLink]="['/artistas', prev_page]">&laquo;</a></li>
    <li><a [routerLink]="['/artistas', next_page]">&raquo;</a></li>
</ul>
</div>
<div class="clear-fix"></div>


<div class="artist-list" *ngIf="identity">

        <td *ngFor="let artist of artists" class="cl-lg-3 artist item" >

            <tr class="artist-image">
              <td>
                <img  src="{{ url + 'get-image-artist/' + artist.image }}" class="img-artist"/>&nbsp;
              </td>

            </tr>

            <div align="center" class="artist-name">
                <a [routerLink]="['/artista', artist._id]">
                  {{ artist.name }}
                </a>
                <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
                    <a [routerLink]="['/editar-artista', artist._id]" class="btn btn-sm btn-warning">Editar</a>
                    <a (click)="onDeleteConfirm(artist._id)" class="btn btn-sm btn-danger">
                        Borrar
                    </a>
                </div>

                <div class="seguro" *ngIf="confirmado == artist._id">
                    <a (click)="onDeleteArtist" class="btn btn-sm btn-danger">
                        Eliminar
                    </a>
                    <a (click)="onCancelArtist" class="btn btn-sm btn-default">
                        Cancelar
                    </a>
                    
                </div>
            </div>

        </td>



</div>
